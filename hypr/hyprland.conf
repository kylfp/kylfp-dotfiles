source=~/.config/hypr/black-lotus.conf

# Mointors
monitor=DP-2,2560x1440@165,0x0,1
# monitor=HDMI-A-3,1920x1080@144,2560x0,1



# Startup
# exec-once = hyprpaper
exec-once = wbg ~/Pictures/Wallpapers/BlackLotus/blacklotus-arch.png
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = $brightblue
    col.inactive_border = $brightmagenta
    layout = dwindle
}

decoration {
    rounding = 4
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 1
}

animations {
    enabled = yes

    # Slide Setup
    bezier = slideBezier, 0.22, 1, 0.36, 1
    bezier = borderBezier, 0, 0, 0, 0
    # animation = windows, 1, 3, slideBezier, slide
    animation = windowsIn, 1, 3, slideBezier, slide
    animation = windowsOut, 1, 3, slideBezier, slide
    animation = windowsMove, 1, 3, slideBezier

    # animation = border, 1, 5, borderBezier
    # animation = borderangle, 1, 150, borderBezier, loop

    animation = fade, 1, 3, slideBezier
    animation = workspaces, 1, 3, slideBezier, slide
}

dwindle {
    force_split = 2
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = opacity 0.95,^(kitty)$
windowrule = center,^(Rofi)$
# windowrule = opacity 0.85,^(Rofi)$

# Workspace Rules
workspace = 1, name:1, monitor:DP-2
workspace = 2, name:2, monitor:DP-2
workspace = 3, name:3, monitor:DP-2
workspace = 4, name:4, monitor:DP-2
workspace = 5, name:5, monitor:DP-2
# workspace = name:6, monitor:HDMI-A-3, default:true
# workspace = name:7, monitor:HDMI-A-3
# workspace = name:8, monitor:HDMI-A-3
# workspace = name:9, monitor:HDMI-A-3
# workspace = name:10, monitor:HDMI-A-3

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nemo
bind = $mainMod SHIFT, E, exec, rofi -show power-menu -modi power-menu:rofi-power-menu
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, D, exec, rofi -x11 -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, W, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -o DP-2,
bind = $mainMod SHIFT, S, exec, grim -o HDMI-A-3,

# Move focus with mainMod + Vim Binds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod SHIFT + Vim Binds
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
